    <link rel="stylesheet" href="sticky_footer.css" >
</head>
<body>
    
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">RubyPlus</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Screencasts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Podcasts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Subscribe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
    
  <div class="container">
    <h3>Contact Us</h3>
      <form>
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="Your name">
        </div>
          
        <div class="form-group input-group has-danger">
          <input type="text" class="form-control form-control-danger" placeholder="Your email address">
        </div>

        <div class="form-group">
          <label for="name">Your message</label>
          <textarea class="form-control" rows="5" id="message"></textarea>
        </div>
        
        <div class="form-group">
          <button class="btn btn-success">
            <i class="fa fa-send-o"></i>
            Send
          </button>
        </div>
      </form>
    </div>
                
    <footer class="footer">

        <span>
